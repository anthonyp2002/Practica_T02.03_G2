<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="body">
            <img class="logo" src="../../../assets/img/login.png" alt="img login">
            <h3 class="mb-2">Ingresar</h3>
            <div class="form-floating mb-3">
                <input matInput [(ngModel)]="user" autocomplete="false" class="form-control" placeholder="Ingrese usuario">
                <label>Usuario</label>
            </div>
            <div class="form-floating mb-3">
                <input matInput [(ngModel)]="password" type="password" autocomplete="false" class="form-control" placeholder="Ingrese password">
                <label>Password</label>
            </div>
            <div class="d-grid gap-2">
                <button type="button" class="btn btn-primary btn-lg"  (click)="onSubmit()">Aceptar</button>
            </div>
            <p class="mt-3">No tienes cuenta? <a routerLink="/register">Registrar</a></p>
        </div>
    
    </div>
</body>
</html>
